sudo: false
dist: focal
os: linux

arch:
  - amd64
  - arm64
  - ppc64le
  - s390x

language: go
go:
  - "1.15"

# Only clone the most recent commit.
git:
  depth: 1

install:
  - "go get -u -v github.com/kevinburke/go-bindata/..."

script: 
  - make check-formatting
  - make vet
  - make test
  - make magneticod
  - make magneticow